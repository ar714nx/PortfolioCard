<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols for arrow -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <!-- Profile Picture -->
        <img src="me.png" alt="Profile Picture" class="profile-picture">
        
        <!-- Name -->
        <h1 class="name">Hey, I'm <span class="head">Ar714n</span></h1>
        
        <!-- Description with roles -->
        <p class="description">
            I'm passionate Minecraft server <span class="dev">developer & entrepreneur</span> with a love for creating beautiful and functional websites.<br><br>
            Projects:<br>
            - Empire Forge Kingdoms<span class="founder"> (Founder)</span>
        </p>
        
        <!-- Contact Button -->
        <div class="button">
            <button class="contact">
                <a href="https://instagram.com/ar714n" target="_blank">Contact Me</a>
                <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </div>
    </div>
</body>
</html>
